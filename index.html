<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JordanShoes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
    
  </head>
  <body>
    <header>
      <div class="header__desconto">
        <p>Ganhe R$ 10,00 de desconto no frete</p>
      </div>
      <div class="header__jordanTitle">
        <h2 id="T">JordanShoes</h2>
      </div>
      <div class="header__jordan">
        <div class="textos">
          <h2 class="title">A melhor loja de Jordan</h2>
          <p><span class="type"></span></p> 
          </div>
        </div>
      </div>
    </header>
    <main>
      <h2>Destaques</h2>
      <p>
        Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
      </p>
      <div class="tenis">
        <div class="tenis__quadro"><img src="1.png" alt="" /></div>
        <div class="tenis__quadro"><img src="2.png" alt="" /></div>
        <div class="tenis__quadro"><img src="3.png" alt="" /></div>
        <div class="tenis__quadro"><img src="4.png" alt="" /></div>
        <div class="tenis__quadro"><img src="5.png" alt="" /></div>
        <div class="tenis__quadro"><img src="6.png" alt="" /></div>
        <div class="tenis__quadro"><img src="7.png" alt="" /></div>
        <div class="tenis__quadro"><img src="8.png" alt="" /></div>
      </div>
    </main>
    <footer>
      <p>Todos os direitos reservados.</p>
    </footer>
    <script src="typed.js"></script>
      <script>
        var typed = new Typed('.type', {
          strings: [`O tênis Jordan é fruto de uma velha e forte<br> parceria entre a Nike e o jogador Michael Jordan.`],
          typeSpeed: 60,
          backSpeed: 60,
          loop: true

        })
      </script>
      <script src="https://unpkg.com/scrollreveal"></script>
      <script>
        const sr = ScrollReveal({
        origin: 'top',
       distance: '50px',
        duration: 2000,
        reset: true
        });
        
        ScrollReveal().reveal('.container-post', { delay: 200 });
        ScrollReveal().reveal('.date', { delay: 400 });
        ScrollReveal().reveal('.title', { delay: 500 });
        ScrollReveal().reveal('.description', { delay: 600 });
        </script>
  </body>
</html>
